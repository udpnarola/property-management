spring:
  datasource:
    url: jdbc:mysql://localhost:3306/property_management?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    initialization-mode: always
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect